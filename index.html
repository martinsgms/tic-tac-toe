<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <span class="game-status" id="game-status">Click any pannel to start</span>
    <span class="game-scoreboard" id="game-scoreboard">No winners</span>

    <div class="game">
        <div class="row">
            <div class="panel" id="panel-0"></div>
            <div class="panel" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
        </div>
        <div class="row">
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
            <div class="panel" id="panel-5"></div>
        </div>
        <div class="row">
            <div class="panel" id="panel-6"></div>
            <div class="panel" id="panel-7"></div>
            <div class="panel" id="panel-8"></div>
        </div>
    </div>

    <span class="owner">
        @martinsgms<br>
        <a href="https://www.linkedin.com/in/martins-gms/" target="blank">LinkedIn</a> | 
        <a href="https://github.com/martinsgms" target="blank">GitHub</a>
    </div>
    
    <script src="src/js/index.js"></script>
    <script src="src/js/stateHandler.js"></script>
    <script src="src/js/gameActionHandler.js"></script>
    <script src="src/js/winnerHandler.js"></script>

</body>
</html>
